<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align: center;">Create Seller's Account</h1>
        <div class="container">
            <form action="/seller/register/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="CompanyName">Enterprise Name</label>
                    <input type="text" class="form-control" id="CompanyName" name="EnterpriseName" required>
                  </div>
                  <div class="form-group">
                    <label for="SellerType">Seller Type</label>
                    <select class="form-control" id="SellerType" name="SellerType">
                      <option>Manufacturer</option>
                      <option>Private</option>
                      <option>Reseller</option>
                    </select>
                  </div>
                  <div class="row mx-auto">
                    <h4>Start Selling!!</h4>
                  </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Create</button>
              </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
